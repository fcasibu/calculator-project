<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-top flex">
        <h1>Calculator</h1>
      </div>
      <div class="display flex">
        <div class="display-num flex">
          <h2>1010101010</h2>
        </div>
      </div>
      <div class="buttons grid">
        <div data-key="c" class="key">CE</div>
        <div data-key="Delete" class="key">Del</div>
        <div data-key="%" class="modulo operator">%</div>
        <div data-key="/" class="divide operator">รท</div>
        <div data-key="7" class="number">7</div>
        <div data-key="8" class="number">8</div>
        <div data-key="9" class="number">9</div>
        <div data-key="*" class="times operator">*</div>
        <div data-key="4" class="number">4</div>
        <div data-key="5" class="number">5</div>
        <div data-key="6" class="number">6</div>
        <div data-key="-" class="minus operator">-</div>
        <div data-key="1" class="number">1</div>
        <div data-key="2" class="number">2</div>
        <div data-key="3" class="number">3</div>
        <div data-key="+" class="plus operator">+</div>
        <div data-key="0" class="number">0</div>
        <div data-key="." class="decimal">.</div>
        <div data-key="=" class="equal">=</div>
      </div>
    </div>
  </body>
</html>
